<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>birthYear App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
      <div class="container__inner">
        <div class="container__description">
          <h1>The birthYear App</h1>
          <p>
            This app helps you find which year you were born. Just enter you age
            and check!
          </p>
        </div>
        <form class="container__form">
          <input type="text" name="name" id="name" placeholder="Fullname" />
          <input type="number" name="age" id="age" placeholder="Age" />
          <button
            class="btn"
            id="btn"
            type="submit"
            onclick="calculateYear(event)"
          >
            Check
          </button>
        </form>
        <div class="container__showYear"></div>
      </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
